<div class="container">
    <div class="row">
        <div class="col col-md-4">
            <div class="row mt-3">
                <h2><b>Branches</b></h2>
                <a class="ml-auto mt-1" routerLink="/agencyProfile/add"><i class="add-icon far fa-plus-square fa-2x"></i></a>
            </div>
            <ul class="list-group">
                <div *ngFor="let agency of branches">
                    <a routerLink="/agencyProfile/edit/{{agency.id}}" (click)=sendMessage(agency)>
                        <li class="list-group-item list-group-item-action">
                            {{agency.location.country}}, {{agency.location.city}}<br/>
                            {{agency.location.adress}}
                            <!--<a class="floar-right"><i class="fas fa-trash-alt"></i></a>-->
                        </li>
                    </a>
                </div>
            </ul>
        </div>
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
