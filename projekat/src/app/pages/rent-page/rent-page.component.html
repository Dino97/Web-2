<app-hero-comp></app-hero-comp>
<div class="container" style="margin-top: 15px;">
    <div class="row align-items-center">
        <div class="col col-auto">
            <h3><b>Our partners are some of the biggest brands in car hire</b></h3>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <div class="card-deck">
            <div *ngFor="let service of carRentalServices">
                <div class="card">
                    <img class="card*image-top" src="{{service.logo}}" alt="Card image cap">
                    <a class="stretched-link" routerLink="/"></a>
                </div>
            </div>
        </div>
    </div>
</div>
