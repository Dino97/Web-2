
<table class="table">
    <tr>
        <th> From </th>
        <th> To </th>
        <th> Departure </th>
        <th> Landing </th>
        <th> Actions </th>
    </tr>

    <tr *ngFor="let res of reservations">
        <td></td>
        <td></td>
        <td> {{ res.flight.departure }} </td>
        <td> {{ res.flight.landing }} </td>
        <td> <i class="fas fa-plane-slash" (click)="cancelReservation()"></i> </td>
    </tr>
</table>
