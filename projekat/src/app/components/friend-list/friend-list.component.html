<table class="table table-striped">
    <thead>
        <tr>
            <th> Username </th>
            <th> First name </th>
            <th> Last name </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let friend of friends">
            <td> {{ friend.username }} </td>
            <td> {{ friend.firstName }} </td>
            <td> {{ friend.lastName }} </td>
            <td> <a href> <i class="fas fa-trash"></i> </a> </td>
        </tr>
    </tbody>
</table>
