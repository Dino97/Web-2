<div class="card-deck">
    <div *ngFor="let service of carRentalServices">
        <div class="card">
            <img class="card*image-top" src="{{service.logo}}" alt="Card image cap">
            <a class="stretched-link" routerLink="/rentalService/{{service.name}}"></a>
        </div>
    </div>
</div>
