<div class="container">
    
    <div class="form-group row justify-content-center">
        <h4> Profile information </h4>
    </div>

    <div class="row justify-content-center">
        <form>
            <div class="col-auto form-group">    
                <label class="col-form-label"> Username: </label>
                <input class="form-control" name="username" value="{{ profile?.username }}"/>
            </div>
            <div class="col-auto form-group">
                <label class="col-form-label" for="firstName"> First name: </label>
                <input class="form-control" name="firstName" value="{{ profile?.firstName }}"/>
            </div>
            <div class="col-auto form-group">
                <label class="col-form-label"> Last name: </label>
                <input class="form-control" name="lastName" value="{{ profile?.lastName }}"/>
            </div>
            <div class="col-auto form-group">
                <label class="col-form-label"> Address: </label>
                <input class="form-control" name="address" value="{{ profile?.address }}"/>
            </div>
            
            <div class="form-group row justify-content-center">
                <button class="btn btn-success" type="submit"> Save </button>
            </div>
            
        </form>
    </div>
          
    <div class="pt-1"><hr/></div>
    <div class="form-group row justify-content-center">
        <h4> Friends </h4>
    </div>       

    <div class="form-group row justify-content-center">
        <app-friend-list></app-friend-list>
    </div>
</div>
