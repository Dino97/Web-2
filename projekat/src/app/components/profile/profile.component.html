<div class="container" style="margin-top: 30px;">
    <div class="row justify-content-center">
        <div class="col">
            <div class="form-group row justify-content-center">
                <h4> Profile information </h4>
            </div>

            <form>
                <div class="col-auto form-group">
                    <label class="col-form-label" for="firstName"> First name: </label>
                    <input class="form-control" name="firstName" [(ngModel)]="firstName"/>
                </div>
                <div class="col-auto form-group">
                    <label class="col-form-label"> Last name: </label>
                    <input class="form-control" name="lastName" [(ngModel)]="lastName"/>
                </div>
                <div class="col-auto form-group">
                    <label class="col-form-label"> City: </label>
                    <input class="form-control" name="address" [(ngModel)]="city"/>
                </div>
                
                <div class="form-group row justify-content-center">
                    <button class="btn btn-success" style="padding-top: 10px;" (click)="updateProfile()"> Save </button>
                </div>
            </form>
        </div>

        <div class="col">
            <div class="form-group row justify-content-center">
                <h4> Friends </h4>
            </div>
        
            <div class="form-group row justify-content-center">
                <app-friend-list></app-friend-list>
            </div>
        </div>
    </div>
</div>
