<div class="container" style="margin-top: 5%;">
    <app-smed-acc word="Login"></app-smed-acc>
    <div class="row justify-content-center">
        <div class="col pt-1 col-md-3"><hr/></div>
        <div class="col-auto h3">or</div>
        <div class="col pt-1 col-md-3"><hr/></div>
    </div>
    <form #form="ngForm" (submit)="onSubmit(form)">
        <div class="row justify-content-center">
            <div class="col-md-4 form-group">
                <label class="col-form-label" for="username">Username:</label>
                <input #UserName="ngModel" class="form-control" name="UserName" [(ngModel)]="formModel.UserName" placeholder="Enter username..." required/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 form-group">
                <label class="col-form-label" for="password">Password:</label>
                <input #Password="ngModel" class="form-control" type="" name="Password" [(ngModel)]="formModel.Password" placeholder="Enter password..." required/>
            </div>
        </div>
        <div class="form-group row justify-content-center align-items-center">
            <div class="col col-auto">
                <button class="btn btn-success" [disabled]="form.invalid" type="submit">Log In</button>
            </div>
        </div>
        <div class="form-group row justify-content-center align-items-center">
            <div class="col col-auto">
                <small>Don't have an account? <a routerLink="/register">Register</a> now!</small>
            </div>
        </div>
    </form>
</div>
