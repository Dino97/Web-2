<div class="container" style="margin-top: 5%;">
    <app-smed-acc word="Login"></app-smed-acc>
    <div class="row justify-content-center">
        <div class="col pt-1 col-md-3"><hr/></div>
        <div class="col-auto h3">or</div>
        <div class="col pt-1 col-md-3"><hr/></div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            <div class="col-md-4 form-group">
                <label class="col-form-label" for="username">Username:</label>
                <input class="form-control" type="text" id="username" formControlName="username" placeholder="Enter username">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 form-group">
                <label class="col-form-label" for="password">Password:</label>
                <input class="form-control" type="password" id="password" formControlName="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group row justify-content-center align-items-center">
            <div class="col col-auto">
                <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Log In</button>
            </div>
            <div class="col col-auto">
                Don't have an account? <a routerLink="/register">Register</a> now!
            </div>
        </div>
    </form>
</div>
